spring.application.name=TastyMap

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}


spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

google.maps.api.key=${MAPS_API_KEY}

server.port=${SERVER_PORT}

jwt.access-secret=${JWT_SECRET_ACCESS}
jwt.access-exp-ms=${JWT_EXP_MS_ACCESS}


jwt.refresh-secret=${JWT_SECRET_REFRESH}
jwt.refresh-exp-ms=${JWT_EXP_MS_REFRESH}


app.base-url=${APP_BASE_URL}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
